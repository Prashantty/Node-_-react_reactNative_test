<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Page </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/custom.css">
<style>

body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
 
  margin: 3%;
  border:  10px ;
}

form {
  max-width: 800px;
  margin-top: 10px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

fieldset {
  border: none;
  margin: 0;
  padding: 0;
}

legend {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-bottom: 10px;
}

input[type="file"] {
  margin-bottom: 10px;
}

select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-bottom: 10px;
}

input[type="date"],
input[type="number"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-bottom: 10px;
}

input[type="checkbox"],
input[type="radio"] {
  margin-right: 5px;
}

button[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}

.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

#BTN1[type="submit"] {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 10px 20px;
  text-align:left;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 4px;
}

BTN1[type="submit"]:hover {
  background-color: #3e8e41;
}


</style>
</head>
<body>

    
    <nav class="navbar navbar-expand-lg " >
        <div class="container-fluid">
      <a class="navbar-brand" href="/index.html" id="id1"><span>Employee</span></a>
     
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav"  id="ul1">
          
          <li class="nav-item">
            <a class="nav-link" href="/History.html">History Details</a>
          </li>
          <li class="nav-item dropdown">
			<a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Request Forms</a>
		    <ul class="dropdown-menu" id="ul2">
                <li><button type="button" onclick="postdata()" class="btn btn-secondary"><a class="dropdown-item" href="/NewRequest.html"> New Request Form</a></li></button>
			    <li><button type="button" onclick="postdata()" class="btn btn-secondary"><a class="dropdown-item" href="/PastRequestFrom.html"> Past Request Form</a></li>
          
         </ul>
      </div>
      <div class="nav-item dropdown">
        <button data-bs-toggle="dropdown" class="btn btn-success dropdown-toggle" type="button"> Sign Out  </button>
        <div class="dropdown-menu dropdown-menu-end" id="sign">
            <form class="px-4 py-3" style="min-width:250px">
                <button type="submit" class="btn btn-secondary" ><a class="dropdown-item" href="/signOut.html">Click to SignOut</a></button>
            </form>
        </div> <!-- dropdown-menu.// -->
    </div> <!-- dropdown end//  -->

                </div>
                
            </nav>

	<form>
		<fieldset>
			<legend>Employee Details</legend>
			<label for="empID">Employee ID:</label>
			<input type="text" id="empID" name="empID"><br><br>
			<label for="empName">Employee Name:</label>
			<input type="text" id="empName" name="empName"><br><br>
			<label for="projName">Project Name:</label>
			<input type="text" id="projName" name="projName"><br><br>
			<label for="deptName">Department Name:</label>
			<input type="text" id="deptName" name="deptName"><br><br>
			<label for="reason">Reason for Travelling:</label>
			<textarea id="reason" name="reason" rows="4" cols="50"></textarea>
		</fieldset><br>

		<fieldset>
			<legend>Type of Booking</legend>
			<label><input type="radio" name="bookingType" value="airOnly">Air Ticket Only</label><br>
			<label><input type="radio" name="bookingType" value="hotelOnly">Hotel Only</label><br>
			<label><input type="radio" name="bookingType" value="airAndHotel">Air Ticket + Hotel Both</label><br>
		</fieldset><br>

		<fieldset>
			<legend>Booking Details</legend>
			<label for="flightType">Flight Type:</label>
			<select id="flightType" name="flightType">
				<option value="domestic">Domestic Flight</option>
				<option value="international">International Flight</option>
			</select><br><br>
			<label for="aadhar">Aadhar Card:</label>
			<input type="text" id="aadhar" name="aadhar"><br><br>
			<label for="passport">Passport Number:</label>
			<input type="text" id="passport" name="passport"><br><br>
			<label for="passportFile">Upload Passport File:</label>
			<input type="file" id="passportFile" name="passportFile"><br><br>
			<label for="visaFile">Upload Visa File:</label>
			<input type="file" id="visaFile" name="visaFile"><br><br>
			<label for="flightDate">Flight Date:</label>
			<input type="date" id="flightDate" name="flightDate"><br><br>
			<label for="stayDays">Days of Stay:</label>
			<input type="number" id="stayDays" name="stayDays"><br><br>
			<label>Meal Required:</label><br>
			<label><input type="checkbox" name="mealRequired" value="lunch">Lunch</label><br>
			<label><input type="checkbox" name="mealRequired" value="dinner">Dinner</label><br>
			<label><input type="checkbox" name="mealRequired" value="both">Both</label><br>
			<label>Meal Preference:</label><br>
			<label><input type="radio" name="mealPref" value="veg">Veg</label><br>
			<label><input type="radio" name="mealPref" value="nonVeg">Non</label><br>
      <form action="/submit-form" method="post" >
        <button type="submit" id="BTN1">Submit</button>
        </form>
  
    </fieldset>
  

    </form>
</body>
</html>
